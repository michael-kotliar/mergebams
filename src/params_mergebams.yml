name: mergebams
version: "0.3"
author: scott furlan <scfurl@users.noreply.github.com>
about: Merges 10x generaded BAM files.
args:
    - inputs:
        long: inputs
        takes_value: true
        required: true
        help: Input bam files, comma-separated list.
    - output:
        long: output
        takes_value: true
        required: true
        help: Name for the merged BAM file.
    - threads:
        long: threads
        takes_value: true
        required: false
        help: Number of threads to be used when sorting and indexing.